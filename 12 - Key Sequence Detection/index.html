<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>

  <script>
    const pressed = [];
    const code = 'hi';

    window.addEventListener('keyup', (e) => {
      pressed.push(e.key);
      pressed.splice(0, pressed.length - code.length);
      if(pressed.join('') === code) {
        cornify_add();
      }
      console.log(pressed);
    });
  </script>

</body>
</html>
